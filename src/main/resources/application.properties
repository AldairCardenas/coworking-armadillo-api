# Armadillo Coworking - Configuracion de la Aplicacion

# Puerto del servidor
server.port=${SERVER_PORT:8080}

# Configuracion de la base de datos PostgreSQL
# Nota: 'db' es el nombre del servicio en docker-compose
spring.datasource.url=jdbc:postgresql://${DB_HOST:db}:${DB_PORT:5432}/${DB_NAME:coworking_db}
spring.datasource.username=${DB_USERNAME:user_armadillo}
spring.datasource.password=${DB_PASSWORD:password123}

# Configuracion de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${HIBERNATE_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect